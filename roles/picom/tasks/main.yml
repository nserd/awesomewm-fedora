---
- name: Install dependencies
  dnf:
    name: 
      - dbus-devel 
      - gcc 
      - libconfig-devel
      - libdrm-devel
      - libev-devel
      - libX11-devel
      - libX11-xcb
      - libXext-devel
      - libxcb-devel
      - mesa-libGL-devel
      - meson
      - pcre-devel
      - pixman-devel
      - uthash-devel
      - xcb-util-image-devel
      - xcb-util-renderutil-devel
      - xorg-x11-proto-devel
    state: present
  become: true

- name: Check if picom is installed
  stat:
    path: /usr/local/bin/picom
  register: picom_binary

- name: Install picom
  block:
  - name: Clone a repo - {{ picom_repository }}
    ansible.builtin.git:
      repo: "{{ picom_repository }}"
      dest: /tmp/picom

  - name: Build
    shell: meson --buildtype=release . build && ninja -C build
    args:
      chdir: /tmp/picom
    when: not ansible_check_mode

  - name: Add binary to /usr/local/bin/
    command: ninja -C build install
    args:
      chdir: /tmp/picom
    become: true
    when: not ansible_check_mode
  when: not picom_binary.stat.exists

- stat: path="{{ picom_config_dir }}"
  register: dir_picom

- name: Create dir - {{ picom_config_dir }}
  file:
    path: "{{ picom_config_dir }}"
    state: directory
  when: not dir_picom.stat.exists

- name: Copy default config
  template:
    src: files/picom.conf
    dest: "{{ picom_config_dir }}/picom.conf"
  when: not (ansible_check_mode and not dir_picom.stat.exists)
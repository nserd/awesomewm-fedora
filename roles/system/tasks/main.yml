---
- name: Bash setup
  block:
    - name: Copy global bashrc
      template:
        src: files/bashrc
        dest: /etc/bashrc
      become: true

    - name: Copy user .bashrc
      template:
        src: files/.bashrc
        dest: "/home/{{ user }}/.bashrc"

    - stat: path="{{ bashrc_dir }}"
      register: dir_bashrc

    - name: Create dir - {{ bashrc_dir }}
      file:
        path: "{{ bashrc_dir }}"
        state: directory
      when: not dir_bashrc.stat.exists
    
    - name: Copy aliases
      template:
        src: files/.bashrc.d/bash_aliases
        dest: "{{ bashrc_dir }}/bash_aliases"
  tags: [bash]

- name: Enable rpmfusion
  dnf:
    name:
      - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_version }}.noarch.rpm"
      - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_version }}.noarch.rpm"
    state: present
  become: true

- name: Install crontab
  dnf:
    name: cronie
    state: present
  become: true

- name: Keychrone fix
  ansible.builtin.cron:
    name: "Keychrone fix"
    job: "echo 0 > /sys/module/hid_apple/parameters/fnmode"
  become: true

- name: Setup monitor hotplug
  block:
    - name: Ensure {{ monitor_layout_script_dir }} dir exist
      file:
        path: "{{ monitor_layout_script_dir }}"
        state: directory

    - name: Copy layout script
      template:
        src: files/default_layout.sh
        dest: "{{ monitor_layout_script_dir }}/"

    - name: Copy udev rule
      template:
        src: files/98-monitor-hotplug.rules
        dest: /etc/udev/rules.d/
      become: true
      notify: reload udev
  tags: [monitor-hotplug]